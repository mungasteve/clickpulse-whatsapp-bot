<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickPulse - AI-Powered WhatsApp E-commerce Bot | Shop Premium Products</title>
    <meta name="description" content="ClickPulse is the hottest WhatsApp e-commerce bot with AI recommendations, real-time analytics, and instant checkout. Shop electronics, clothing, and home products.">
    <meta name="keywords" content="whatsapp bot, ecommerce bot, ai shopping, online store, electronics, clothing, instant checkout, whatsapp business">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="ClickPulse - AI WhatsApp E-commerce Bot">
    <meta property="og:description" content="The hottest WhatsApp e-commerce bot with AI-powered features and instant checkout">
    <meta property="og:image" content="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=1200&h=630&fit=crop">
    <meta property="og:url" content="https://clickpulse.store">
    <link rel="canonical" href="https://clickpulse.store">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 1rem 0; }
        .nav { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; }
        .logo { font-size: 2rem; font-weight: bold; }
        .cart-icon { position: relative; font-size: 1.5rem; cursor: pointer; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: #ff6b6b; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 4rem 2rem; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .filters { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .filter-btn { padding: 10px 20px; border: 2px solid #ddd; background: white; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; }
        .filter-btn.active { background: #667eea; color: white; border-color: #667eea; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s ease; cursor: pointer; }
        .product-card:hover { transform: translateY(-5px); }
        .product-image { width: 100%; height: 200px; background: linear-gradient(45deg, #f0f2f5, #e1e8ed); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #667eea; }
        .product-info { padding: 1.5rem; }
        .product-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.5rem; font-weight: bold; color: #ff6b6b; margin-bottom: 0.5rem; }
        .product-category { color: #666; font-size: 0.9rem; margin-bottom: 1rem; text-transform: capitalize; }
        .add-to-cart { width: 100%; background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .cart-sidebar { position: fixed; right: -400px; top: 0; width: 400px; height: 100vh; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: right 0.3s ease; z-index: 1000; }
        .cart-sidebar.open { right: 0; }
        .cart-header { padding: 2rem; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .close-cart { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .cart-items { padding: 1rem; }
        .cart-total { padding: 2rem; border-top: 2px solid #eee; background: #f8f9fa; }
        .checkout-btn { width: 100%; background: linear-gradient(45deg, #ff6b6b, #feca57); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1.1rem; cursor: pointer; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .overlay.active { opacity: 1; visibility: visible; }
        @media (max-width: 768px) { .cart-sidebar { width: 100%; right: -100%; } }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ClickPulse</div>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>ClickPulse - The Hottest WhatsApp E-commerce Bot</h1>
        <p>AI-Powered Shopping ‚Ä¢ Instant WhatsApp Checkout ‚Ä¢ Premium Products</p>
        <a href="store.html" style="display: inline-block; background: #ff6b6b; color: white; padding: 15px 30px; border-radius: 25px; text-decoration: none; font-weight: bold; margin-top: 20px;">üõçÔ∏è Start Shopping Now</a>
    </section>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all')">All Products</button>
            <button class="filter-btn" onclick="filterProducts('electronics')">Electronics</button>
            <button class="filter-btn" onclick="filterProducts('clothing')">Clothing</button>
            <button class="filter-btn" onclick="filterProducts('home')">Home</button>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="overlay" id="overlay" onclick="closeModals()"></div>
    
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <p style="text-align: center; color: #666; padding: 2rem;">Your cart is empty</p>
        </div>
        <div class="cart-total">
            <div style="display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold;">
                <span>Total: </span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout via WhatsApp</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "ClickPulse Smartphone", price: 999, category: "electronics", stock: 10, image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400&h=400&fit=crop" },
            { id: 2, name: "ClickPulse Laptop Pro", price: 1999, category: "electronics", stock: 5, image: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400&h=400&fit=crop" },
            { id: 3, name: "ClickPulse Wireless Earbuds", price: 249, category: "electronics", stock: 15, image: "https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?w=400&h=400&fit=crop" },
            { id: 4, name: "ClickPulse Premium T-Shirt", price: 29, category: "clothing", stock: 50, image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=400&fit=crop" },
            { id: 5, name: "ClickPulse Denim Collection", price: 79, category: "clothing", stock: 25, image: "https://images.unsplash.com/photo-1542272604-787c3835535d?w=400&h=400&fit=crop" },
            { id: 6, name: "ClickPulse Hoodie Edition", price: 59, category: "clothing", stock: 30, image: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=400&h=400&fit=crop" },
            { id: 7, name: "ClickPulse Coffee Maker", price: 89, category: "home", stock: 8, image: "https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400&h=400&fit=crop" },
            { id: 8, name: "ClickPulse Bluetooth Speaker", price: 129, category: "home", stock: 12, image: "https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=400&h=400&fit=crop" },
            { id: 9, name: "ClickPulse Smart Lamp", price: 45, category: "home", stock: 20, image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop" }
        ];
        
        let cart = [];

        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none'; this.parentNode.innerHTML='<i class=\\"fas fa-${getProductIcon(product.category)}\\" style=\\"font-size: 3rem; color: #667eea;\\"></i>';">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-category">${product.category}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        function getProductIcon(category) {
            const icons = { electronics: 'laptop', clothing: 'tshirt', home: 'home' };
            return icons[category] || 'box';
        }

        window.filterProducts = function(category) {
            const filtered = category === 'all' ? products : products.filter(p => p.category === category);
            displayProducts(filtered);
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if (event && event.target) event.target.classList.add('active');
        }

        // Make addToCart globally accessible
        window.addToCart = function(productId) {
            console.log('Adding to cart:', productId);
            const product = products.find(p => p.id === productId);
            console.log('Found product:', product);
            
            if (!product) {
                alert('Product not found!');
                return;
            }
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            console.log('Cart updated:', cart);
            updateCartUI();
            alert(`${product.name} added to cart!`);
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartCount.textContent = totalItems;
            cartTotal.textContent = `$${totalPrice.toFixed(2)}`;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">Your cart is empty</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div style="display: flex; justify-content: space-between; padding: 1rem; border-bottom: 1px solid #eee;">
                        <div>
                            <div style="font-weight: 600;">${item.name}</div>
                            <div style="color: #666;">$${item.price} x ${item.quantity}</div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" style="background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 5px;">√ó</button>
                    </div>
                `).join('');
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        window.toggleCart = function() {
            document.getElementById('cartSidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        window.closeModals = function() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        window.checkout = function() {
            if (cart.length === 0) return alert('Your cart is empty!');
            const message = `Hi! I'd like to order:\n${cart.map(item => `${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`).join('\n')}\n\nTotal: $${cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2)}`;
            window.open(`https://wa.me/1234567890?text=${encodeURIComponent(message)}`);
        }

        // Initialize
        displayProducts(products);
    </script>
</body>
</html>
